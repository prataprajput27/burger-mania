<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Burger Mania - Home</title>
  </head>

  <body>
    <div class="hero-section">
      <div class="header">
        <h1>Burger Mania</h1>
        <button id="modal_open">Place Order</button>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="formContainer">
          <form method="GET" id="registerForm">
            <h1>Register</h1>
            <label style="text-align: left; margin-bottom: 10px"
              >Can you please fill your details?</label
            >
            <input
              type="text"
              name="dbUsername"
              title="Username!"
              id="username"
              placeholder="Name"
              required
              class="input-field"
            />
            <input
              type="text"
              name="dbEmail"
              title="Email!"
              id="email"
              placeholder="Email"
              required
              class="input-field"
            />
            <input
              type="password"
              name="dbPassword"
              title="Password!"
              id="password"
              placeholder="Set Password"
              required
              class="input-field"
            />
            <input
              type="tel"
              name="dbTelephone"
              title="Telephone!"
              id="tel"
              maxlength="10"
              placeholder="Mobile Number"
              required
              class="input-field"
            />
            <div
              id="errorMessages"
              style="color: #e4002b; margin-bottom: 10px"
            ></div>
            <button id="registered" style="cursor: pointer">Register</button>
            <p style="color: #333; padding-top: 16px">
              Already a user?
              <a
                href="#"
                id="showLogin"
                style="padding-left: 4px; color: #e4002b"
                >Login here</a
              >
            </p>
          </form>

          <form method="GET" id="loginForm" style="display: none">
            <h1>Login</h1>

            <input
              type="text"
              id="loginEmail"
              placeholder="Email"
              required
              class="input-field"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
              class="input-field"
            />
            <div
              id="loginErrorMessages"
              style="color: #e4002b; margin-bottom: 10px"
            ></div>
            <button id="loginButton" style="cursor: pointer">Log In</button>
            <p style="color: #333; padding-top: 16px">
              Don't have an account?
              <a
                href="#"
                id="showRegister"
                style="padding-left: 4px; color: #e4002b"
                >Register here</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
