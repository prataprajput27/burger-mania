<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cart.css" />
    <title>Burger Mania - Cart</title>
  </head>

  <body onload="onLoadOrder()">
    <div class="main">
      <h1 class="mycart" id="mycart">My Cart</h1>
      <table id="table">
        <thead>
          <tr>
            <th>Burger</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody" style="width: 100%"></tbody>
        <tfoot id="tfoot">
          <tr id="tfoot-row"></tr>
        </tfoot>
      </table>
      <a href="burgers.html">
        <button class="add-more-btn">Add More Burgers</button>
      </a>
      <div style="border: 1px solid #bbb; margin: 20px 0"></div>
      <div id="order-summary" class="order-summary"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 style="color: black">Order Placed!</h1>
          <p>Redirecting you to home page...</p>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
